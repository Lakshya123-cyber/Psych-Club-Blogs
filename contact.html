<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psych Blogs - Contact</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./contact/contact.css" />
    <link rel="icon" href="imgs/favicon.ico" />
</head>

<body>
    <div class="center">
        <div class="ring"></div>
        <span class="load">loading...</span>
    </div>

    <header>
        <a href="index.html" class="logo"><img src="imgs/try.jpg" alt="" /></a>
        <div class="menuToggle"></div>
    </header>

    <ul class="nav">
        <li><a href="index.html" onClick="toggleMenu();">Home</a></li>
        <li><a href="allBlogs.html" onClick="toggleMenu();">Blogs</a></li>
    </ul>

    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="email" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Your Class">
                <textarea placeholder="Message" class="field area"></textarea>
                <button class="butn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>

</html>
